<!DOCTYPE html>
<html>
<head>
  <title>Crime Report Map</title>
  <link rel="stylesheet" href="googlemapsAPI.css" />
</head>
<body>
  <h3 style="text-align:center;">Crime Report Map</h3>
  
  <div style="text-align:center; margin: 10px;">
    <h3>Log a Crime Report</h3>
    <form id="crimeForm">
      <label for="crimeType">Crime Type:</label>
      <input type="text" id="crimeType" required>
      <br><br>
      <label for="crimeDesc">Description:</label>
      <input type="text" id="crimeDesc" required>
      <br><br>
      <button type="submit">Submit Crime Report</button>
      <p style="color: gray; font-size: 0.9em;">Click on the map to choose the location of the crime first.</p>
    </form>
  </div>

  <div id="map"></div>

 
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcdQ1mAswn-onPro9DR8zmwsvtQ15HBns&callback=initMap">
  </script>

  <script src="googlemapsAPI.js"></script>
</body>
</html>
