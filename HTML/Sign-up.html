<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../CSS/Sign-up.css">
</head>
<body>
    <div class="header">
        <header>
            <h1>NeighbourGuard</h1>
        </header>
    </div>
    <section class="signup-section">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form method="POST" action="../includes/register.php" id="validateForm">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-field">
                        <img src="../Icons/User_icon.png" alt="Password Icon" class="field-icon">
                        <input type="text" id="name" name="name" placeholder="Enter your Full name" required>
                    </div>
                    <span class="error-message" id="nameError"></span>
                </div>
        
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <div class="input-field">
                        <img src="../Icons/User_icon.png" alt="Password Icon" class="field-icon">
                        <input type="text" id="lastname" name="lastname" placeholder="Enter your Surname" required>
                    </div>
                    <span class="error-message" id="lastnameError"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <img src="../Icons/mail_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24 .png" alt="Password Icon" class="field-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
        
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <img src="../Icons/password_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24 .png" alt="Password Icon" class="field-icon">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
        
                <div class = "input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-field">
                        <img src="../Icons/password_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24 .png" alt="Password Icon" class="field-icon">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
        
                <button type="submit" class="btn-signUp">Sign Up</button>
                <p>Already have an account?</p><a href="Login.html" class="login-link">Log in here</a> 
            </form>
        </div>
    </section>
    <span id="passwordError" class="error-message">Passwords dont match!</span> 
    <script src="../JAVASCRIPT/Sign-up.js"></script>
</body>
</html>
