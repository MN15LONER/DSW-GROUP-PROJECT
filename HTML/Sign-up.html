<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../CSS/Sign-up.css">
</head>
<body>
    
    
    <div class="container">
        <h2>Sign Up a New Account</h2>
        <form id="validateForm" action="../includes/register.php" method="POST">

            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p id="account">Already have an account?</p><a href="Login.html" class="login-link">  Log in here</a> 
        </form>

        <span id="passwordError" class="error-message">Passwords dont match!</span> 
    </div>

    <script src="../JAVASCRIPT/Sign-up.js"></script>
</body>
</html>
