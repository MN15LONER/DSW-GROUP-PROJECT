<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

<body>
  <div class="header">
    <header>
      <h1>NeighbourGuard</h1>
    </header>
  </div>

  <section class="login-section">
    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <p>Enter your email address below and reset your password.</p>

      <form method="POST" id="forgotPasswordForm" action="../INCLUDES/forgot_password.php">
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-field">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <span class="error-message" id="emailError"></span>
        </div>
        <button type="submit" class="btn-login">Submit</button>

        <div class="register-prompt">
          <span>Remember your password?</span>
          <a href="Login.html" class="link-register">Back to Login</a>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
