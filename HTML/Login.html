<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neighbour Guard</title>
        <link rel="stylesheet" href="../CSS/Login.css">
    </head>

    <body>
        <div class="header">
            <header>
                <h1>NeighbourGuard</h1>
            </header>
        </div>

        <section class="login-section">
            <div class="login-wrapper">
                <div class="login-image">
                    <img src="../Background/login.jpg" alt="Login visual">
                </div>

                <div class="login-container">
                    <h2>Login</h2>
                    <form method="POST" action="" id="validateForm">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <div class="input-field">
                                <img src="../Icons/mail_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Email Icon" class="field-icon">
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
            
                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="input-field">
                                <img src="../Icons/password_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Password Icon" class="field-icon">
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
            
                        <div class="forgot-password">
                            <a href="forgot-password.html">Forgot your password?</a>
                        </div>
            
                        <button type="submit" class="btn-login">Login</button>
            
                        <div class="alternative-login">
                            <span class="divider-text">Or login with</span>
                            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=701617346023-nl0130bnic6jtt20482h6suc07vr0j6r.apps.googleusercontent.com&redirect_uri=http://localhost/DSW_PROJECT/includes/google-callback.php&response_type=code&scope=email%20profile" class="btn-google">
                                <img src="../Icons/google icon.png" alt="Google Logo" class="google-icon">
                                <span>Google</span>
                            </a>
                        </div>
            
                        <div class="register-prompt">
                            <span>New to NeighbourGuard?</span>
                            <a href="Sign-up.html" class="link-register">Sign up now</a>
                        </div>

                        <button class="Pbtn" type="button" id="panicButton">Panic</button>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-row">
                <div class="footer-column">
                    <p class="copyright">Â© 2025 COPYRIGHT Neighbour Guard</p>
                </div>
                <div class="footer-column">
                    <p class="designer">Designed by Markup Mavericks</p>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
        <script src="../JAVASCRIPT/Login.js"></script>
    </body>
</html>
