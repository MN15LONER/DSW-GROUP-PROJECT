<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile </title>
    <link rel="stylesheet" href="../CSS/profile.css">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div>
            <div>
                <div>
                    <div class="tab-content">
                        <div id="account-general">
                            <div class="card-body">
                                <img src="../Icons/Profile_Icons/Orange chicken.jpg" alt
                                    class="d-block ui-w-80">
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="profileName" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" id="profileEmail" readonly>
                                </div>
                            </div>
                        </div>
                        <div id="account-change-password">
                            <p><b>Use the form below to update your password.</b></p>
                        </div>
                    </div>
                </div>
            </div>
            <form id="changePasswordForm" class="mt-4">
                <h5>Change Your Password</h5>
                <div class="form-group">
                    <label class="form-label">Current password</label>
                    <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label class="form-label">New password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Repeat new password</label>
                    <input type="password" class="form-control" id="repeatNewPassword" required>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>

            <h3 class="mt-5">Your Submitted Reports</h3>
            <div id="userReports"></div>
        </div>
    </div>

    <script src="../JAVASCRIPT/profile.js"></script>
</body>
</html>
