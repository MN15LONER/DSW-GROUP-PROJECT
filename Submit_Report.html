<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit report</title>
    <link rel="stylesheet" href="Submit_a_Report.css">
</head>
<body>
    <header class="header">
        <ul class="header_content">
            <li><a href="Home.html">
                <img src="Icons/home_icon.jpg" class="home_icon">
            </a></li>
            <li><h1>Report a crime</h1></li>
        </ul>
    </header>

    <form action="" class="report">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
    
        <label for="type_of_crime">Type of Crime</label>
        <select id="type_of_crime" name="type_of_crime" required>
            <option value="" disabled selected>Select a crime type</option>
            <option value="Mugging">Mugging</option>
            <option value="Assault">Assault</option>
            <option value="Harassment">Harassment</option>
            <option value="Murder">Murder</option>
            <option value="Burglary">Burglary</option>
            <option value="Vandalism">Vandalism</option>
        </select>
    
        <label for="date_time">Date & Time</label>
        <input type="datetime-local" id="date_time" name="date_time" required>
    
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Describe the incident" required></textarea>
    
        <label for="media">Upload Image/Video</label>
        <input type="file" id="media" name="media" accept="image/*,video/*">
    
        <label for="anonymous">
            <input type="checkbox" id="anonymous" name="anonymous"> Report Anonymously
        </label>
    
        <button type="submit" id="Submit_button">Submit Report</button>
    </form>
    <script src="Submit_a_Report.js"></script>
</body>
</html>
