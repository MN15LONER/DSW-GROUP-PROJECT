<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crime Report Map</title>
  <link rel="stylesheet" href="newhomepage.css" />

  <!-- THIS THE SCRIPT FOR SEND EMAILS //////////////////////////////////START(1) -->

  <script type="text/javascript" 
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "7IwazKSk6-v-KTOYA",
      });
   })();
  </script>
  <!-- /////////////////////////////////////////////////////////////////// //END(1) -->

</head>
<body>
  <h3 class="title">Crime Report Map</h3>

  <div class="form-container">
    <h3>Log a Crime Report</h3>
    <form id="crimeForm">
      <label for="crimeType">Crime Type:</label>
      <input type="text" id="crimeType" required><br><br>

      <label for="crimeDesc">Description:</label>
      <select id="crimeDesc" required>
        <option value="">Select Description</option>
        <option value="Gun involved">Gun involved</option>
        <option value="Aggressive physical"> physical Aggressive</option>
        <option value="Sharp object">Sharp object</option>
        <option value="Pick pocket">Pick pocketing</option>
        <option value="Grab and run">Grab and run</option>
        <option value="Money scam">Money scam</option>
        <option value="Sexual">Sexual</option>
        <option value="druged">Druged</option>
        <option value="Gang">Gang</option>
      </select><br><br>

      <button type="submit">Submit Crime Report</button>
      <p class="note">Click on the map or use "Pin My Location" before submitting.</p>
    </form>
    <button id="pinLocationBtn"> Pin My Location</button>
    <button id="viewStreetBtn">  View Current Position</button>
  </div>

  <div id="suggestions">
    <h3>Nearby Reports and Safety Tips</h3>
    <ul id="suggestionList"></ul>
  </div>

  <button id="backToMapBtn">Back to Map</button>
  <div id="map"></div>
  <div id="street"></div>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcdQ1mAswn-onPro9DR8zmwsvtQ15HBns&callback=initMap">
  </script>
  <script src="newhomepage.js"></script>

</body>
</html>
